name: Build the container image with full dependencies

on:
  pull_request:
    branches: [main]
    paths:
      - containers/**
      - pyreqs/**

jobs:
  container-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the GitHub repo
        uses: actions/checkout@v3
      - name: Build the image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: cneuroml
          containerfiles: ./containers/deps_only/all_deps/Containerfile
          context: .

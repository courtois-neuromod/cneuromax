# Builds the Sphinx documentation & push it to GitHub Pages
name: Docs Build & Push

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - cneuromax/**
      - .github/workflows/docs-build-push.yaml

jobs:
  docs-build-push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the GitHub repo
        uses: actions/checkout@v4
      - name: Load Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r docs/requirements.txt
      - name: Build the documentation
        run: sphinx-build -b html docs/ docs/build/
      - name: Upload the documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/

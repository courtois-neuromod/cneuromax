# Builds the Sphinx documentation
name: Docs Build

on:
  pull_request:
    branches: [main]
    paths:
      - docs/**
      - cneuromax/**
      - .github/workflows/docs-build.yaml

jobs:
  docs-build:
    runs-on: self-hosted
    steps:
      - name: Checkout the GitHub repo
        uses: actions/checkout@v4
      - name: Build the CNeuroMax image
        run: podman build -t cneuromod/cneuromax:docs -f Dockerfile .
      - name: Build the documentation
        run: >
          podman run --rm -v $PWD:/cneuromax -w /cneuromax
          cneuromod/cneuromax:docs
          sphinx-build -b html ./docs/ ./docs/build/
      - name: Kill the SSH agent
        run: eval $(ssh-agent -k)
      - name: Push the documentation to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/

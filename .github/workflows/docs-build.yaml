# Builds the Sphinx documentation
name: Docs Build

on:
  pull_request:
    branches: [main]
    paths:
      - docs/**
      - cneuromax/**
      - .github/workflows/docs-build.yaml

jobs:
  docs-build:
    runs-on: self-hosted
    steps:
      - name: Checkout the GitHub repo
        uses: actions/checkout@v4
      - name: Build the CNeuroMax image
        run: podman build -t cneuromod/cneuromax:docs -f Dockerfile .
      - name: Build the documentation
        run: sphinx-build -b html ./docs/ ./docs/build/
      - name: Push the documentation
        run: |
          git config --local user.email "maximilienlc@users.noreply.github.com"
          git config --local user.name "MaximilienLC"
          ls | grep -vE 'docs|.git' | xargs rm -rf
          cp -r ./docs/build/* .
          rm -rf ./docs
          git add .
          git commit -m "New documentation build"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true
